<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{ form.valid | json }}
    {{ form.value | json }}

    <form #form="ngForm" novalidate >
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>

        <div class="col-sm-3 col-xs-12">
          <mt-input-container
            errorMessage="Campo obrigatório e com 5 caracteres"
            label="Endereço"
          >
            <input
              autocomplete="off"
              class="form-control"
              name="address"
              ngModel
              required minlength="5"
              type="text"
            >
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="Obrigatório e somente números"
            label="Número"
          >
            <input
              autocomplete="off"
              class="form-control"
              name="number"
              ngModel
              pattern="^[0-9]*$"
              required
              type="number"
            >
          </mt-input-container>
        </div>

        <div class="col-sm-4 col-xs-6">
          <mt-input-container
            label="complemento"
          >
            <input
              class="form-control"
              id="inputSuccess"
              name="optionalAddress"
              ngModel
              placeholder="Complemento"
              type="text"
            >
          </mt-input-container>
        </div>
      </div>

      <mt-order-items
        (decrease)="decreaseQty($event)"
        (increase)="increaseQty($event)"
        (remove)="remove($event)"
        [items]="cartItems()"
      ></mt-order-items>

      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              name="paymentOption"
              ngModel
              required
            ></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <div class="table-responsive">
            <mt-delivery-costs
              [delivery]="delivery"
              [itemsValue]="itemsValue()"
            ></mt-delivery-costs>
          </div>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          [disabled]="!form.valid || cartItems().length === 0"
          class="btn btn-success pull-right"
          href="order-summary.html"
          (click)="checkOrder(form.value)"
        >
          <i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
