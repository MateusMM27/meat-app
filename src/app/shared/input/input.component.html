<div [class.has-error]="!addressInput.valid && (addressInput.dirty || addressInput.touched)"
  [class.has-success]="addressInput.valid && (addressInput.dirty || addressInput.touched)" class="form-group">
  <label class="control-label sr-only" for="inputSuccess">
    <i class="fa fa-check"></i> Endereço
  </label>

  <input #addressInput="ngModel" autocomplete="off" class="form-control" id="inputSuccess" name="address" ngModel
    placeholder="Endereço" required minlength="5" type="text">

  <span *ngIf="addressInput.valid && (addressInput.dirty || addressInput.touched)" class="help-block">
    <i class="fa fa-check"></i> Ok
  </span>

  <span *ngIf="!addressInput.valid && (addressInput.dirty || addressInput.touched)" class="help-block">
    <i class="fa fa-remove"></i> Campo obrigatório
  </span>
</div>
